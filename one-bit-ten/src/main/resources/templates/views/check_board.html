<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>게시글 확인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/writing.css">
    <link rel="stylesheet" type="text/css" href="./static/css/checkboard.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f0601b0fb2.js" crossorigin="anonymous"></script>
    <script type='module' src='https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js'></script>
    <script nomodule='' src='https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

</head>

<body>
    <div class="container">
        <!-- <h2 class="main_title">게시판 글쓰기</h2> -->
        <form action="write.jsp" method="post">
        	<div class="form-group">
                <label for="num" class="title">WRITER</label>
                <input type="text" class="form-control" id="num" name="board_num" readonly="readonly"
                th:value="${board.board_num}">              
            </div>
            <div class="form-group">
                <label for="title" class="text_title" >TITLE</label>
                <input class="form-control" id="title" name="board_title" maxlength="100"  required="required"
                    pattern=".{4,100}" th:value="${board.board_title}" readonly="readonly">
            </div>
            <div class="form-group">
                <div id="summernote"></div>
            </div>
            <div class="form-group">
                <label for="writer" class="title">WRITER</label>
                <input type="text" class="form-control" id="writer" name="board_writer" readonly="readonly"
                th:value="${board.board_writer}">              
            </div>
            <div class="form-group">
                <label for="day" class="title">DAY</label>
                <input type="text" class="form-control" id="day" name="day" readonly="readonly"
                th:value="${board.board_day}">              
            </div>
            <div class="btn btn__secondary">
                <p>목록으로</p>
            </div>
        </form>
    </div>
</body>
<script>
    /*  play button  */
    playBtn.addEventListener('click', function (e) {
        e.preventDefault();
        pause.classList.toggle('visibility');
        play.classList.toggle('visibility');
        playBtn.classList.toggle('shadow');
        wave1.classList.toggle('paused');
        wave2.classList.toggle('paused');
    });
</script>

</html>
